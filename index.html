<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav main-nav">
        <ul class="main-nav__list main-list">
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#home">HOME</a>
          </li>
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#about">ABOUT</a>
          </li>
          <li class="main-list__item list-item">
            <a class="list-item__link" href="#skills">MY SKILLS</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <!-- Vista previa -->
      <section class="main__home home" id="home">
        <h1 class="home__title">Unai Picornell Pozo</h1>
        <p class="home__subtitle">WEB-DEVELOPER, PYTHON PROGRAMMER</p>
      </section>
      <!-- Acerca de mí -->
      <section class="main__about about" id="about">
        <h2 class="about__title">ABOUT ME</h2>
        <div class="about__info info-block">
          <p class="info-block__text">
            
          </p>
          <img
            class="info-block__img"
            src="../static/img/profile.png"
            alt="me"
            width="250"
            height="250"
          />
        </div>
      </section>
      <!-- Sección de competencias -->
      <section class="main__skills skills" id="skills">
        <h2 class="skills__title">MY SKILLS</h2>
        <ul class="skills__list skills-list">
          <li class="skills-list__skill skill">
            <img class="skill__img" src="../static/img/python.png" alt="python" width="150" height="150" />
            <span class="skill__info">Skill info</span>
            <button class="skill__button" onclick="showProject('python')">SHOW PROJECT</button>
          </li>
          <li class="skills-list__skill skill">
            <img class="skill__img" src="../static/img/discord.png" alt="discord" width="150" height="150" />
            <span class="skill__info">Skill info</span>
            <button class="skill__button" onclick="showProject('discord')">SHOW PROJECT</button>
          </li>
          <li class="skills-list__skill skill">
            <img class="skill__img" src="../static/img/html.png" alt="html" width="150" height="150" />
            <span class="skill__info">Skill info</span>
            <button class="skill__button" onclick="showProject('html')">SHOW PROJECT</button>
          </li>
          <li class="skills-list__skill skill">
            <img class="skill__img" src="../static/img/db.webp" alt="SQL" width="150" height="150" />
            <span class="skill__info">Skill info</span>
            <button class="skill__button" onclick="showProject('db')">SHOW PROJECT</button>
          </li>
        </ul>

        <!-- Proyectos, uno por cada skill -->
        <div class="skills__project project" id="project-python" style="display: none;">
          <img class="project__img" src="../static/img/python-project.png" alt="python project" width="500">
          <a class="project__link" href="https://github.com/nupi23/Juegos" target="_blank">Abierto en GitHub</a>
        </div>

        <div class="skills__project project" id="project-discord" style="display: none;">
          <img class="project__img" src="../static/img/discord-project.png" alt="discord project" width="500">
          <a class="project__link" href="https://github.com/nupi23/Eutrem" target="_blank">Abierto en GitHub</a>
        </div>

        <div class="skills__project project" id="project-html" style="display: none;">
          <img class="project__img" src="../static/img/html-project.png" alt="html project" width="500">
          <a class="project__link" href="https://github.com/nupi23/Cartas_de_trabajo" target="_blank">Abierto en GitHub</a>
        </div>

        <div class="skills__project project" id="project-db" style="display: none;">
          <img class="project__img" src="../static/img/db-project.png" alt="db project" width="500">
          <a class="project__link" href="https://github.com/nupi23/Diario_del_programador" target="_blank">Abierto en GitHub</a>
        </div>
      </section>
      <!-- Formulario de contacto -->
      <section class="main__feedback feedback" id="feedback">
        <h2 class="feedback__title">FEEDBACK</h2>
        <form action="" method="POST" class="feedback__form form">
          <label for="email">
            <input type="email" class="form__input" name="email" id="email" placeholder="Введите E-mail" required>
          </label>
          <label for="text">
            <textarea name="text" class="form__input" id="text" cols="70" rows="10" required placeholder="Comment"></textarea>
          </label>
          <button class="form__button" type="submit">SEND</button>
        </form>
      </section>
    </main>
    <!-- Pie de página con enlaces a redes sociales -->
    <footer>

    </footer>

    <script>
      function showProject(skill) {
        // Oculta todos los proyectos por si acaso
        document.querySelectorAll('.skills__project').forEach(div => div.style.display = 'none');

        // Muestra el que corresponde
        const projectDiv = document.getElementById(`project-${skill}`);
        if (projectDiv) {
          projectDiv.style.display = 'block';
        }
      }
    </script>

  </body>
</html>
